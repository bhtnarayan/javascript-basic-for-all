	<script type="text/javascript">
		// swap the adjacent pair of digits in array 
		function swap_adjacent_pair(n) {
			if (n.toString().length % 2 != 0) {
				return false;
			}
			var result = 0,
			x = 1;
			while(n != 0) {
				var dg1 = n % 10, dg2 = ((n - dg1) / 10) % 10;
				result += x * (10 * dg1 + dg2);
				n = Math.floor(n / 100);
				x *= 100;
			}
			return result;
		}
		document.getElementById("demo142").innerHTML = swap_adjacent_pair([135791]);

		// change uppercase to lower and lower to upper 
		function change_lettercase(text) {
			let str1 = "";
			for (let i = 0; i < text.length; i++) {
				if (/[A-Z]/.test(text[i])) 
					str1 += text[i].toLowerCase();
				else
					str1 += text[i].toUpperCase();
			}
			return str1;
		}
		document.getElementById("demo141").innerHTML = change_lettercase("NarayanBhattarai");

		// swap the two halves of given array of int of even len 
		function swap_two_halves(arr) {
			if (((arr.length) % 2) != 0) {
				return false;
			}
			for (var i = 0; i < arr.length / 2; i++) {
				var temp = arr[i];
				arr[i] = arr[i + arr.length / 2];
				arr[i + arr.length / 2] = temp;
			}
			return arr;
		}
		document.getElementById("demo140").innerHTML = swap_two_halves([1,2,3,4,5,6]);

		// sum all the digits that present in given string 
		function sum_digits_of_string(str) {
			let digit_sum = 0;
			for (let i = 0; i < str.length; i++) {
				if (/[0-9]/.test(str[i]))
					digit_sum += parseInt(str[i]);
			}
			return digit_sum;
		}

		function some_of_cubes(n) {

		// sort the string of array in increasing length 
		function sort_string_incorder(arr) {
			for (let i = 0; i < arr.length; i++) {
				for (let j = i+1; j < arr.length; j++) {
					if (arr[i].length > arr[j].length) {
						var temp = arr[i];
						arr[i] = arr[j];
						arr[j] = temp;
					}
				}
			}
			return arr;
		}

		// simplify the unix path 
		function simplify_absolute_path(main_path) {
			var parts = main_path.split("/"), new_path = [], length = 0;
			for (var i = 0; i < parts.length; i++) {
				var part = parts[i];
				if (part === '.' || part === '' || part === '..') {
					if (part === '..' && length > 0) {
						length--;
					}
					continue;
				}
				new_path[length++] = part;
			}
			if (length === 0) {
				return '/';
			}
			var result = '';
			for (var i = 0; i < length; i++) {
				result += '/' + new_path[i];
			}
			return result;
		}

		// check all the digits are same or not 
		function check_all_same(num) {
			let first = num % 10;
			while (num) {
				if (num % 10 !== first) return false;
				num = Math.floor(num / 10);
			}
			return true;
		}

		// reverse the bits of given 16 bits int 
		function reverse_16_bits(num) {
			let result = 0;
			for (let i = 0; i < 16; i++) {
				result = result * 2 + (num % 2);
				num = Math.floor(num / 2);
			}
			return result;
		}

		// remove character that appears more than once 
		function remove_duplicate_char(str) {
			let arr_char = str.split("");
			let result_arr = [];
			for (let i = 0; i < arr_char.length; i++) {
				if (str.indexOf(arr_char[i]) === str.lastIndexOf(arr_char[i]))
					result_arr.push(arr_char[i]);
			}
			return result_arr.join("");
		}

		// change the characters with last next char a -> z 
		function change_char_last(str) {
			var result = [];
			for (var i = 0; i < str.length; i++) {
				var char_order = str.charCodeAt(i) - 'a'.charCodeAt(0),
				change_char = 25 - char_order + 'a'.charCodeAt(0);
				result.push(String.fromCharCode(change_char));
			}
			return result.join("");
		}

		// check proper or imporper fractions 
		function proper_improper(num) {
			return Math.abs(num[0] / num[1]) < 1 ? "Proper fractions." : "imporper fractions";
		}
		document.getElementById("demo125").innerHTML = proper_improper([1222, 300]);


		// find the prime factor 
		function prime_factor(num) {
			function is_prime(num) {
				for (var i = 2; i <= Math.sqrt(num); i++) {
					if (num % i === 0) 
						return false;
				}
				return true;
			}
			const result = [];
			for (let i = 2; i <= num; i++) {
				while(is_prime(i) && num % i === 0) {
					if (!result.includes(i)) 
						result.push(i);
					num /= i;
				}
			}
			return result;
		}
		document.getElementById("demo124").innerHTML = prime_factor(100);

		// array of prefix sum of given array.
		function prefix_sum(arr) {
			var new_arr = [];
			for (var i = 0; i < arr.length; i++) {
				new_arr[i] = 0;
				for (var j = 0; j < i + 1; j++) {
					new_arr[i] += arr[j];
				}
			}
			return new_arr;
		}
		document.getElementById("demo123").innerHTML = prefix_sum([1, 2, 3, 4, 5]);

		// find the even digits in given number 
		function find_even_digit(num) {
			var ctr = 0;
			while(num) {
				ctr += num % 2 === 0;
				num = Math.floor(num / 10);
			}
			return ctr;

		}
		document.getElementById("demo122").innerHTML = find_even_digit(1020);

		// find the next prime 
		function next_prime(num) {
			for (var i = num + 1;; i++) {
				var isPrime = true;
				for (var d = 2; d * d <= i; d++) {
					if (i % d === 0) {
						isPrime = false;
						break;
					}

				}
				if (isPrime) {
					return i;
				}
			}
		}
		document.getElementById("demo121").innerHTML = next_prime(17);

		// find the longest string from array 
		function find_longest_str(arr) {
			var max_str = arr[0].length;
			var ans = arr[0];
			for (var i = 1; i < arr.length; i++) {
				var maxi = arr[i].length;
				if (maxi > max_str) {
					ans = arr[i];
					max_str = maxi;
				}
			}

		// check the permutation of number 
		function is_permutation(arr, n) {
			for (var i = 0; i < n; i++) {
				if (arr.indexOf(i + 1) < 0) 
					return false;
				
			}
			return true;

		// strictly increasing sequence 
		function increasing_seq(num) {
			if (num.length === 1) {
				return true;
			}
			var num_direction = num[1] - num[0];
			for (var i = 0; i < num.length - 1; i++) {
				if (num_direction * (num[i + 1] - num[i]) <= 0) {
					return false;
				}
			}
			return true;
		}
		document.getElementById("demo114").innerHTML = increasing_seq([1, 2, 3]);

		// lower triangular matrix 
		function lower_triangular_matrix(matrix) {
			for (var i = 0; i < matrix.length; i++) {
				for (var j = 0; j < matrix[0].length; j++) {
					if (j > i && matrix[i][j] !== 0) 
						return false;
				}
			}
			return true;
		}

		// check point lies strictly inside a givn circle 
		function check_point(a, b, x, y, r) {
			var points = (a - x) * (a - x) + (b - y) * (b - y);
			r *= r;
			if (points < r) {
				return true;
			}
			return false;
		}

		function identity_matrix(matrix) {
			for (var i = 0; i < matrix.length; i++) {
				for (var j = 0; i < matrix.length; j++) {
					if(matrix[i][j] !== 1 && i === j || matrix[i][j] && i !== j) {
						return false;
					}
				}

		}

		// check divisible by 3 or not 
		function is_divisible_by3(mask_str) {
			var digitSum = 0, 
			left = '0'.charCodeAt(),
			right = '9'.charCodeAt(),
			result = [],
			mask_data = mask_str.split(''),
			hash_pos = -1;

			for (var i = 0; i < mask_data.length; i++) {
				if (left <= mask_data[i].charCodeAt() && mask_data[i].charCodeAt() <= right) {
					digitSum += mask_data[i].charCodeAt() - left;
				}
				else {
					hash_pos = i;
				}
			}
			for (var i = 0; i < 10; i++) {
				if ((digitSum + i) % 3 === 0) {
					mask_data[hash_pos] = String.fromCharCode(left + i);
					result.push(mask_data.join(''));
				}
			}
			return result;
		}
		document.getElementById("demo108").innerHTML = is_divisible_by3("2#0");

		function matrix_diagonal(matrix) {
			for (var i = 0; i < matrix.length; i++) {
				for (var j = 0; j < matrix.length; j++) {
					if (i !== j && matrix[i][j] !== 0)
						return false;
				}
			}
			return true;
		}

		// sum of half and half and half...
		function sum_of_half(n) {
			var sum = 0;
			while(n > 0) {
				sum += n;
				n = Math.floor(n / 2);
			}
			return sum;
		}

		// factorial with trailing zeros 
		function trailing_zero_fact(n) {
			var result = 0;
			for (var i = 5; i <= n; i+=5) {
				var num = i;
				while( num % 5 == 0) {
					num /= 5;
					result++;
				}
			}
			return result;
		}
		document.getElementById("demo104").innerHTML = trailing_zero_fact(10);

		// from 3 given numbers check two are equal or not 
		function check_third_one(x, y, z) {
			if ((x != y) && (x != z) && (y != z))
				return "Three numbers are unequal.";
			if(x == y) return z;
			if (x == z) return y;
			return x;
			
		}
		document.getElementById("demo103").innerHTML = check_third_one(11, 22, 22);

		// find the even values sequence before the first occurance 
		function even_values(arr, num) {
			var result = 0;
			for (var i = 0; i < arr.length; i++) {
				if (arr[i] % 2 === 0 && arr[i] !== num) {
					result++;
				}
				if (arr[i] === num) {
					return result;
				}
			}
			return -1;
		}
		document.getElementById("demo102").innerHTML = even_values([1, 2, 3, 4, 5, 6, 7, 8], 5);
		// sort prime number from 1 to n 
		function prime_num(num) {
			var prime1 = [], prime2 = [];
			for (var i = 0; i <= num; i++) {
				prime2.push(true);
			}
			for (var i = 2; i <= num; i++) {
				if(prime2[i]) {
					prime1.push(i);
				}
				for (var j = 1; i * j <= num; j++) {
					prime2[i * j] = false;
				}
			}
			return prime1;
		}

		function digit_delete(num) {
			var result = 0;
			num_digits = [];
			while(num) {
				num_digits.push(num % 10);
				num = Math.floor(num / 10);
			}
			for (var index_num = 0; index_num < num_digits.length; index_num++) {
				var n = 0;
				for (var i = num_digits.length - 1; i >= 0; i--) {
					if (i !== index_num) {
						n = n * 10 + num_digits[i];
